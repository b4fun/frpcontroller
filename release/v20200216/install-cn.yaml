apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    frp.go.build4.fun/release: v20200216
  name: frpcontroller-controller-manager
  namespace: frpcontroller-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      frp.go.build4.fun/release: v20200216
  template:
    metadata:
      labels:
        control-plane: controller-manager
        frp.go.build4.fun/release: v20200216
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.azk8s.cn/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        image: dockerhub.azk8s.cn/b4fun/frpcontroller:v20200216
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
