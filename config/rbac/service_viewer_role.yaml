# permissions to do viewer services.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: service-viewer-role
rules:
- apiGroups:
  - core.go.build4.fun
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.go.build4.fun
  resources:
  - services/status
  verbs:
  - get
